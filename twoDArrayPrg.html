<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            [1, 2, 3],
            [1, 2, 2],
            [2, 3, 1]
        ]
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i][i]
        }
        console.log("sum = " + sum)
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                count = count + arr[i][j]
            }
        }
        console.log("total count = " + count)

        const finalResult = arr.map((matrix) => {
            return matrix.reduce((acc, curr) => {
                return acc + curr
            },0)
        })
        console.log("final count = " + finalResult)

    </script>
</body>

</html>
